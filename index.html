<!DOCTYPE html>
<html lang="en">
<head>
    <title>Webcomic Front-Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .banner {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
        }
        .banner img {
	  display: block;
	  margin-left: auto;
	  margin-right: auto;
          width: 60%;
          height: auto;
        }
        @media only screen and (max-width: 768px) {
            .banner img {
                width: 80%;
            }
        }
    	.navbar {
    	  display: flex;
    	  background-color: black;
    	  color: white;
    	}
	.navbar a {
 	  flex: 1;
 	  text-align: center;
 	  padding: 10px;
  	  color: inherit;
      	  text-decoration: none;
          transition: color 0.5s;
    	}
        .navbar a:hover {
            color: #ff0000;
        }
    	.navbar a:nth-child(1) {
   	   background-color: white;
   	   color: black;
   	 }

    	.navbar a:nth-child(2) {
    	  background-color: gold;
   	 }

    	.navbar a:nth-child(3) {
   	   background-color: red;
    	}
        .main-content {
            width: 80%;
            margin: 50px auto;
            text-align: center;
        }
        .social-links {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }
        .social-links a {
            color: #333;
            text-decoration: none;
            font-size: 18px;
            transition: transform 0.5s, filter 0.5s;
            filter: saturate(50%);
            transform: rotate(-15deg);
        }
        .social-links a img {
            max-width: 100%;
            height: auto;
            width: 15vw;
        }
        .social-links a:hover {
            transform: rotate(0deg);
            filter: saturate(100%);
        }
        .posts {
            margin-top: 50px;
        }
        .post {
            border: 1px solid #333;
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
  <div class="banner">
    <a href="#home"><img src="comik.png" alt="Banner" class="banner"></a>
  </div>
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </div>
    <div class="main-content">
        <h1>Welcome to our Webcomic!</h1>
        <p>This is the introduction to our comic. We hope you enjoy reading it as much as we enjoy creating it. Be sure to follow us on our social media for updates!</p>
        <div class="social-links">
            <a href="#"><img src="comik.jpg" alt="Discord"></a>
            <a href="#"><img src="comik.jpg" alt="Patreon"></a>
            <a href="#"><img src="comik.jpg" alt="Webtoons"></a>
            <a href="#"><img src="comik.jpg" alt="YouTube"></a>
            <a href="#"><img src="comik.jpg" alt="Instagram"></a>
            <a href="#"><img src="comik.jpg" alt="Reddit"></a>
        </div>
        <div class="posts">
            <div class="post">
                <h2>Post Title</h2>
                <p>Post content...</p>
            </div>
            <div class="post">
                <h2>Post Title</h2>
                <p>Post content...</p>
            </div>
        </div>
    </div>
</body>
</html>
