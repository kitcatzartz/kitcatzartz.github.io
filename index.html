<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webcomic Front-Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .banner {
            width: 100%;
        }
        .top-bar {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        .top-bar a {
            text-decoration: none;
            color: #000;
            transition: color 0.5s;
        }
        .top-bar a:hover {
            color: #ff0000;
        }
        .main-content {
            width: 80%;
            margin: 50px auto;
            text-align: center;
        }
        .social-links {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }
        .social-links a {
            color: #333;
            text-decoration: none;
            font-size: 18px;
            transition: transform 0.5s, filter 0.5s;
            filter: saturate(50%);
            transform: rotate(-15deg);
        }
        .social-links a img {
            max-width: 100%;
            height: auto;
            width: 15vw;
        }
        .social-links a:hover {
            transform: rotate(0deg);
            filter: saturate(100%);
        }
        .posts {
            margin-top: 50px;
        }
        .post {
            border: 1px solid #333;
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <a href="#home"><img src="comik.jpg" alt="Banner" class="banner"></a>
    <div class="top-bar">
        <a href="#home">Home</a>
        <a href="#comic">Comic</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="main-content">
        <h1>Welcome to our Webcomic!</h1>
        <p>This is the introduction to our comic. We hope you enjoy reading it as much as we enjoy creating it. Be sure to follow us on our social media for updates!</p>
        <div class="social-links">
            <a href="#"><img src="comik.jpg" alt="Discord"></a>
            <a href="#"><img src="comik.jpg" alt="Patreon"></a>
            <a href="#"><img src="comik.jpg" alt="Webtoons"></a>
            <a href="#"><img src="comik.jpg" alt="YouTube"></a>
            <a href="#"><img src="comik.jpg" alt="Instagram"></a>
            <a href="#"><img src="comik.jpg" alt="Reddit"></a>
        </div>
        <div class="posts">
            <div class="post">
                <h2>Post Title</h2>
                <p>Post content...</p>
            </div>
            <div class="post">
                <h2>Post Title</h2>
                <p>Post content...</p>
            </div>
            <!-- Add more posts as needed -->
        </div>
    </div>
</body>
</html>
