    <title>Webcomic Front-Page</title>

        body {
            font-family: Arial, sans-serif;
        }
        .banner {
            width: 100%;
        }
        .top-bar {
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        .top-bar a {
            text-decoration: none;
            transform: rotate(-15deg);
            transition: transform 0.5s, filter 0.5s;
            filter: saturate(25%);
        }
        .top-bar a:hover {
            transform: rotate(0deg);
            filter: saturate(100%);
        }
        .top-bar a img {
            max-width: 100%;
            height: auto;
            width: 20vw;
        }
        .home-img {
            transform: rotate(-15deg);
        }
        .comic-img {
            transform: rotate(-5deg);
        }
        .about-img {
            transform: rotate(5deg);
        }
        .contact-img {
            transform: rotate(15deg);
        }
        .main-content {
            width: 80%;
            margin: 50px auto;
            text-align: center;
        }
        .social-links {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
        }
        .social-links a {
            color: #333;
            text-decoration: none;
            font-size: 18px;
        }
        .posts {
            margin-top: 50px;
        }
        .post {
            border: 1px solid #333;
            padding: 20px;
            margin-bottom: 20px;
        }
